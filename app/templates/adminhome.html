<link rel="stylesheet" href="/static/css/home.css"> {% extends "base.html" %} {% block main %}
<div class="container">
    <div class="left-section">
        <div class="row home-header-container">
            <div class="col-md-9">
                <h2 id="title">Current Courses</h2>
            </div>
            <div class="col-md-3">
                <a href="{{ url_for('add_course_view')}}">
                    <button class="form-control btn btn-primary">
                        Add a course
                    </button>
                </a>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-responsive table-striped table-hover">
                    <thead>
                        <th>Course Code</th>
                        <th>Course Title</th>
                        <th>Lecturer</th>
                        <th>count</th>
                    </thead>
                    <tbody>
                        {% for course in courses %}
                        <tr>
                            <td>
                                <a href="{{ url_for('course_view', course_code=course.course_code) }}">{{course.course_code}}</a>
                            </td>
                            <td>{{course.course_name}}</td>
                            <td>{{course.lecturer_name}}</td>
                            <td>{{course.students}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <div class="right-section">
        <div id="calendar-box"><img id="calendar" src="/static/uploads/graphics/calendar.jpg"></div>
    </div>
</div>
{% endblock %}
