<link rel="stylesheet" href="/static/css/home.css"> {% extends "base.html" %} {% block main %}
<div class="container">
    <div class="left-section">
        <div class="home-header-container">
            <h2 id="title">Register for course</h2>
        </div>
        <div class="course-box">
            <div class="row">
                <div class="col-md-12">
                    <form method="POST">
                        {{ form.csrf_token }}
                        <input type="hidden" name="username" value="{{ current_user.username }}">
                        <div class="col-md-12">
                            <select class="form-control" id="course" name="course_select">
                            {% for course in courses %}
                            <option value="{{ course.course_code }}">{{ course.course_code }}</option>
                            {% endfor %}
                        </select></div>
                        <div class="col-md-12">
                            <button class="btn btn-lg btn-primary w-100 mt-3" type="submit">Register for course</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="right-section">
        <div id="calendar-box"><img id="calendar" src="/static/uploads/graphics/calendar.jpg"></div>
    </div>
</div>
{% endblock %}
