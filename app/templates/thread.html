<link rel="stylesheet" href="/static/css/home.css"> {% extends "base.html" %} {% block main %}
<div class="container">
    <div class="left-section">
        <div class="home-header-container">
            <h3 class="course-title">Thread Title: {{thread.title}}</h3>
        </div>
        <p class="course-title">{{thread.message}}</p>
        <div class="">
            <h3>Replies</h3>
            <hr> {% for reply in replies %}
            <div class="" style="margin-left: {{ 20 if reply.parent_reply_id else 0 }}px;">
                <p><strong>Title:</strong> {{reply.title}}</p>
                <p><strong>Message:</strong> {{reply.message}}</p>
                <hr>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
